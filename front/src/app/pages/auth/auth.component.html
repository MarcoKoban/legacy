<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo et titre -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">{{ translateAuth.t('app_name') }}</h1>
      <p class="text-sm text-gray-600">{{ translateAuth.t('app_subtitle') }}</p>
    </div>

    <!-- Card principale -->
    <div class="bg-white rounded-lg shadow-xl p-8">
      <!-- Tabs Login/Register -->
      <div class="flex mb-6 border-b border-gray-200">
        <button
          (click)="toggleMode()"
          [class.border-blue-500]="isLoginMode"
          [class.text-blue-600]="isLoginMode"
          [class.text-gray-500]="!isLoginMode"
          class="flex-1 py-2 px-4 text-center border-b-2 font-medium transition-colors">
          {{ translateAuth.t('login_tab') }}
        </button>
        <button
          (click)="toggleMode()"
          [class.border-blue-500]="!isLoginMode"
          [class.text-blue-600]="!isLoginMode"
          [class.text-gray-500]="isLoginMode"
          class="flex-1 py-2 px-4 text-center border-b-2 font-medium transition-colors">
          {{ translateAuth.t('register_tab') }}
        </button>
      </div>

      <!-- Messages d'erreur et succès -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
      </div>
      
      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
        {{ successMessage }}
      </div>

      <!-- Formulaire de connexion -->
      <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="space-y-4">
        <div>
          <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">
            {{ translateAuth.t('username') }}
          </label>
          <input
            id="login-username"
            type="text"
            [(ngModel)]="loginUsername"
            name="loginUsername"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [placeholder]="translateAuth.t('username_placeholder')">
        </div>

        <div>
          <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">
            {{ translateAuth.t('password') }}
          </label>
          <input
            id="login-password"
            type="password"
            [(ngModel)]="loginPassword"
            name="loginPassword"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [placeholder]="translateAuth.t('password_placeholder')">
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              {{ translateAuth.t('remember_me') }}
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
              {{ translateAuth.t('forgot_password') }}
            </a>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!isLoading">{{ translateAuth.t('login_button') }}</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ translateAuth.t('login_loading') }}
          </span>
        </button>
      </form>

      <!-- Formulaire d'inscription -->
      <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" class="space-y-4">
        <div>
          <label for="register-username" class="block text-sm font-medium text-gray-700 mb-1">
            {{ translateAuth.t('username') }}
          </label>
          <input
            id="register-username"
            type="text"
            [(ngModel)]="registerUsername"
            name="registerUsername"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [placeholder]="translateAuth.t('username_placeholder')">
        </div>

        <div>
          <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">
            {{ translateAuth.t('email') }}
          </label>
          <input
            id="register-email"
            type="email"
            [(ngModel)]="registerEmail"
            name="registerEmail"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [placeholder]="translateAuth.t('email_placeholder')">
        </div>

        <div>
          <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">
            {{ translateAuth.t('password') }}
          </label>
          <input
            id="register-password"
            type="password"
            [(ngModel)]="registerPassword"
            name="registerPassword"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [placeholder]="translateAuth.t('password_placeholder')">
          <p class="mt-1 text-xs text-gray-500">{{ translateAuth.t('password_min') }}</p>
        </div>

        <div>
          <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
            {{ translateAuth.t('confirm_password') }}
          </label>
          <input
            id="register-confirm-password"
            type="password"
            [(ngModel)]="registerConfirmPassword"
            name="registerConfirmPassword"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [placeholder]="translateAuth.t('password_placeholder')">
        </div>

        <div class="flex items-center">
          <input
            id="accept-terms"
            type="checkbox"
            required
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="accept-terms" class="ml-2 block text-sm text-gray-700">
            {{ translateAuth.t('accept_terms') }} <a href="#" class="text-blue-600 hover:text-blue-500">{{ translateAuth.t('terms_link') }}</a>
          </label>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!isLoading">{{ translateAuth.t('register_button') }}</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ translateAuth.t('register_loading') }}
          </span>
        </button>
      </form>
    </div>

    <!-- Sélecteur de langue -->
    <div class="text-center">
      <div class="inline-flex gap-2 flex-wrap justify-center">
        <a 
          *ngFor="let lang of languages" 
          href="#" 
          (click)="changeLang($event, lang.code)"
          class="text-xs text-blue-600 hover:text-blue-800 hover:underline">
          {{ lang.label }}
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-600">
      <p>{{ translateAuth.t('footer') }}</p>
    </div>
  </div>
</div>
